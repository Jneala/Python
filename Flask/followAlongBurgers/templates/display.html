<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

  <title>Your Burger Mmmm</title>
</head>
<body>
  <h1>Here is your Burger! Oooo!</h1>
  <div class="links">
    <a href="/">Home-ResetSession</a>
  </div>
  <div class="d-flex justify-content-evenly flex-wrap">
    <div class="card col-4 bg-dark text-light">
      <div class="card-body">
        <h2 class="card-title">Un-Named Burger!</h2>
        <p class="card-text">Burger Buns: {{ burger['buns']}}</p>
        <p class="card-text">Meat: {{ burger['meats']}}</p>
        <p class="card-text">Veggie: {{ burger['veggies']}}</p>
        <p class="card-text">Sauce: {{ burger['sauces']}}</p>
        <div class="card-footer">
          <h3 class="card-subtitle">
            Calories: {{ burger['calories']}}
          </h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
