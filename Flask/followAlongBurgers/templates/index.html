<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

  <title>Burgers for YOU!</title>
</head>
<body>
  <form action="/process" method="post" class="col-4 mx-auto card my-5 bg-dark text-light">
    <h2 class="text-center p-2">Make Yo Burger! :D</h2>
    <div class="form-group">
      <label for="buns" class="label">Bun Type: </label>
      <input type="text" name="buns" id="buns" class="form-control">
      <label for="meats" class="label">Meat: </label>
      <input type="text" name="meats" id="meats" class="form-control">
      <label for="veggies" class="label">Veggies: </label>
      <select name="veggies" id="veggies">
        <option value="none">None</option>
        <option value="Lettuce">Lettuce</option>
        <option value="Onions">Onions</option>
      </select><br>
      <label for="sauces" class="label">Sauce: </label>
      <select name="sauces" id="sauces">
        <option value="none">None</option>
        <option value="Catchup">Catchup</option>
        <option value="Mustard">Mustard</option>
      </select><br>
      <label for="calories" class="label">Calories: </label>
      <input type="number" min="200" name="calories" id="calories" class="form-control">
      <input type="submit" class="button btn-outline-dark" value="Create It!">
    </div>
  </form>


</body>
</html>
